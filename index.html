<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form class="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
              
                <legend>Informações pessoais</legend>
              
              <div class="col-2">
                  
                <div class="input-wrapper">
                    <div class="grid">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" />
                    </div>
                    <div class="grid">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname" />
                    </div>
                </div>
                
              </div>
                
             
              
              <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="event-email">
              </div>

              <div class="input-wrapper">
                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password" />
              </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            
            <legend>Informações do mentor</legend>
              
            <div class="input-wrapper">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentor">
            </div>
          
          </div>
        
        </fieldset>
          
        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>

            <h1 class="sub1">Primeira mentoria</h1>

            <div class="col-3">
                        
              <div class="input-wrapper input-date">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date">
              </div>
              
              <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
              </div>

          </div>

        </div>
        
        <h1 class="sub2">Segunda mentoria</h1>
        
        <div class="col-3">
                        
          <div class="input-wrapper input-date" >
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
          </div>
          
          <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
          </div>

      </div>

        </fieldset>
      
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR">
      </footer>
    
    </div>
  </body>
</html>
